<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 16px;
            color: #34495e;
        }
        img {
            width: 200px;
            border-radius: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <!-- HTML Content -->
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage created using HTML, CSS, and JavaScript.</p>
    <img src="https://avatars.mds.yandex.net/get-pdb/1088712/8b19d278-0b9b-46f8-89e4-66f5541efc55/s1200?webp=false" alt="Sample Image">
    <br><br>
    <a href="https://www.example.com" target="_blank">Visit Example Website</a>
    <br><br>
    <button onclick="showMessage()">Click Me!</button>

    <!-- JavaScript -->
    <script>
        function showMessage() {
            alert("Hello! You clicked the button.");
        }
    </script>

</body>
</html>
